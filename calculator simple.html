<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>simple calculator</title>
    </head>
  <body>
    <div class="container">
        <div class="calculator">
           <h1 style="color:#91d0ec;text-align: center;border-bottom: solid #000dff;border-bottom-width:1px ;">Simple Calculator</h1>
   <input type="text" id="inputBox" style="border-bottom: solid #add8e6;;"  placeholder="" />
          <div>
            <button class="button operator">%</button>
            <button class="button operator">CE</button>
            <button class="button operator">C</button>
            <button class="button operator">/</button>
          </div>
          <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button"">9</button>
            <button class="button operator">*</button>
          </div>
          <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
          </div>
          <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
          </div>
          <div>
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button operator equalBtn">=</button>
          </div>          
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
